// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.5.31' // Using a stable Kotlin version for improved performance and compatibility
    repositories {
        google() // Google's Maven repository for Android libraries
        mavenCentral() // Central repository for additional libraries
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Android Gradle plugin for building applications
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Enables Kotlin support for Android
    }
}

// This file is used to define project-wide settings and dependencies

allprojects {
    repositories {
        google() // Ensures that Android libraries are accessible
        mavenCentral() // Access to a wider range of libraries
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
